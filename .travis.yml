sudo: false
dist: trusty

branches:
  only:
    - master

addons:
  apt:
    packages:
      - openjdk-8-jdk
      - publican
      - python-lxml
      - tree

before_script:

script:
  - "./automation/build-artifacts.sh"

after_success:
  - mkdir web
  - cp exported-artifacts/model.html web/index.html
  - cd web
  - git config --global user.email "phoracek@redhat.com"
  - git config --global user.name "Petr Horacek"
  - git init
  - git add .
  - git commit -m web
  - git remote add origin https://phoracek:${GH_TOKEN}@github.com/phoracek/ovirt-engine-api-model.git
  - git push origin HEAD:web

env:
  global:
    secure: 
